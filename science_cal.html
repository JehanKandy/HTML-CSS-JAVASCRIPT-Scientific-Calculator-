<!DOCTYPE html>  
 <html>  
 <head>  
      <meta charset="utf-8">  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style_sci.css">
      <title>Cal</title>  
 </head>  
 <body>  
 <div class="container">  
      <div class="cal">
                <table border="0">
                    <tr>
                        <td colspan="4">
                            <form name="mycal">  
                                <input type="text" name="text" id="screen" readonly placeholder="0">  
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="clear" onclick="document.mycal.text.value=''" class="reset clear">CLR</button>  
                          </td>
                        <td colspan="2">
                            <button class="delete" onclick="del()" class="reset del">DEL</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.sin(document.mycal.text.value)">Sin</button>
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.cos(document.mycal.text.value)">Cos</button>  
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.tan(document.mycal.text.value)">Tan</button>  
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.log(document.mycal.text.value)">log</button> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.pow(document.mycal.text.value,2)">x<sup>2</sup></button>  
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.pow(document.mycal.text.value,3)">x<sup>3</sup></button>  
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.sqrt(document.mycal.text.value,1/2)">&radic;</button>  
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value=Math.sqrt(document.mycal.text.value,1/3)">&#8731;</button>  
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='1'">1</button> 
                        </td>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='2'">2</button> 
                        </td>   
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='3'">3</button> 
                        </td>
                        <td rowspan="2">
                            <button class="plus" onclick="document.mycal.text.value+='+'">+</button> 
                        </td>  
                    </tr>
                    <tr>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='4'">4</button>  
                        </td>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='5'">5</button>  
                        </td>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='6'">6</button>  
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='7'">7</button> 
                        </td>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='8'">8</button> 
                        </td>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='9'">9</button> 
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value+='-'">-</button> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='.'">.</button> 
                        </td>
                        <td>
                            <button class="number" onclick="document.mycal.text.value+='0'">0</button> 
                        </td>
                        <td colspan="2">
                            <button class="equal" onclick="document.mycal.text.value=eval(document.mycal.text.value)" class="reset equal">=</button> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value+='*'">*</button> 
                        </td>
                        <td>
                            <button class="cal" onclick="document.mycal.text.value+='/'">/</button>  
                        </td>
                        <td colspan="2">
                            <button class="mod" onclick="document.mycal.text.value+='%'">%</button> 
                        </td>
                        
                    </tr>
                </table>  

       </div>  
 </div>  
      <script>  
           function del(){  
                var del_cal = document.getElementById('screen').value;  
                document.getElementById('screen').value=del_cal.substr(0,del_cal.length-1);  
           }  
      </script>  
 </body>  
 </html>
